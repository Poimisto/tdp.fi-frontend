[build]

  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = "project/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "public/"

  # Default build command.
  command = "gatsby build"


[context.production]
  environment = { GATSBY_STAGE = "prod", GATSBY_ContactApiEndpoint = 'https://v7hh60q7i3.execute-api.eu-north-1.amazonaws.com/v1' }

[context.dev] # 'dev' is a branch name
  environment = { GATSBY_STAGE = "dev", GATSBY_ContactApiEndpoint = ' https://p3cajda7vh.execute-api.eu-north-1.amazonaws.com/v1' }

[context.branch-deploy]
  environment = { GATSBY_STAGE = "branch", GATSBY_ContactApiEndpoint = 'https://p3cajda7vh.execute-api.eu-north-1.amazonaws.com/v1' }

[context.deploy-preview]
  environment = { GATSBY_STAGE = "preview", GATSBY_ContactApiEndpoint = ' https://p3cajda7vh.execute-api.eu-north-1.amazonaws.com/v1'  }

