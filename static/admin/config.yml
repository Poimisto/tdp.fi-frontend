backend:
  name: git-gateway
  branch: master
  #name: proxy
  #proxy_url: http://localhost:8081/api/v1
  # change repo to your git repository url
  # repo: Poimisto/poimisto.com-frontend

# when using the default proxy server port, run npx netlify-cms-proxy-server
local_backend: true
#local_backend:
  # when using a custom proxy server port
  #url: http://localhost:8081/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  # allowed_hosts: ['192.168.0.1']

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: /assets

collections:
  - name: pages
    label: Pages
    folder: content/pages
    create: true
    summary: '{{fields.path}}'
    fields: 
      - name: path
        label: Path
        widget: string
        pattern: [^/,"Path must start with /"]
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        required: false
        media_library:
          config:
            multiple: false
      - { name: date, label: Date, widget: datetime }
      - name: head
        label: Meta
        widget: object
        summary: '{{fields.title}}'
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: text
          - label: keywords (comma separated)
            name: keywords 
            widget: string
      - { label: "Body", name: "body", widget: "markdown" }
      - name: contactForm
        label: Yhteydenottolomake
        widget: relation
        collection: contactForms
        search_fields: ["title"]
        value_field: '{{fields.title}}'
        display_fields: ['title']
        required: false


  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: content/settings.json
        fields:
          - label: Home page
            name: homepage
            widget: relation
            collection: pages
            search_fields: ["path"]
            value_field: '{{fields.path}}'
            display_fields: ["path"]
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: image
            name: thumbnail
            label: Default image for metadata (FB, Twitter...)
            

          - label: Navigation Type
            name: navtype
            widget: select
            options: [normal, dropdown]
            default: normal
          - label: Navigation
            name: navigation
            widget: list
            types:
              - label: Page
                name: page
                widget: object
                summary: '{{fields.title}}'
                fields:
                  - { label: Title, name: title, widget: string }
                  - label: Link
                    name: link
                    widget: relation
                    collection: pages
                    search_fields: ["path"]
                    value_field: '{{fields.path}}'
                    display_fields: ["path"]
              - label: Post
                name: post
                widget: object
                summary: '{{fields.title}}'
                fields:
                  - { label: Title, name: title, widget: string }
                  - label: Link
                    name: link
                    widget: relation
                    collection: posts
                    search_fields: ["path"]
                    value_field: '{{fields.path}}'
                    display_fields: ["path"]
              - label: Link
                name: link
                widget: object
                summary: '{{fields.title}}'
                fields:
                  - { label: Title, name: title, widget: string }
                  - label: Link
                    name: link
                    widget: string

  - name: posts
    label: Posts
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: author
        label: Author
        widget: relation
        collection: people
        search_fields: ["name",]
        value_field: '{{fields.name}}'
        display_fields: ["name"]
        required: false
      - { name: date, label: Date, widget: datetime }
      - name: head
        label: Meta
        widget: object
        summary: '{{fields.title}}'
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: text
          - label: keywords (comma separated)
            name: keywords 
            widget: string
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }

  - name: people
    label: People
    folder: content/people
    slug: '{{fields.name}}'
    create: true
    format: json
    summary: '{{fields.name}} | {{fields.title}}'
    fields:
      - { name: name, label: Public Name }
      - { name: isEmployee, label: Is Employee?, widget: boolean, default: true }
      - { name: title, label: Title }
      - label: Featured Image
        name: image
        widget: image
        required: true
      - label: Description
        name: description
        widget: markdown
        required: false
      - label: Phone
        name: phone
        widget: string
        required: false
      - label: Email
        name: email
        widget: string
        required: false
      - label: Linkedin
        name: linkedin
        widget: string
        required: false

  - name: leasingPackages
    label: Leasing Packages
    folder: content/leasing-packages
    slug: '{{fields.name}}'
    create: true
    format: json
    summary: '{{fields.name}}'
    fields:
      - { name: name, label: Name }
      - { name: title, label: Title }
      - label: Featured Image
        name: image
        widget: image
        required: true
      - label: Summary Content
        name: description
        widget: markdown
        required: false
      - label: Priced Items
        name: pricedItems
        widget: list
        types:
          - label: Priced Item
            name: item
            widget: object
            summary: '{{fields.title}} - {{price.price}} â‚¬'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Is optional, name: isOptional, widget: boolean, default: false }
              - label: Price
                name: price
                widget: object
                fields:
                  - label: Direct Purchase Price
                    name: price
                    widget: number
                    value_type: float
                  - label: 24 Month Leasing Price
                    name: price24months
                    widget: number
                    value_type: float
                  - label: 36 Month Leasing Price
                    name: price36months
                    widget: number
                    value_type: float

      - { label: "Package details", name: "body", widget: "markdown" }

  - name: contactForms
    label: Contact Forms
    folder: content/forms
    create: true
    format: json
    fields:
      - { name: title, label: Title }
      - name: contactPerson
        label: Contact Person
        widget: relation
        collection: people
        search_fields: ["name",]
        value_field: '{{fields.name}}'
        display_fields: ["name"]
        required: false